<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
          <ion-label floating>Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" type="text" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="pass" type="password" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <button ion-button  block (click)="validar(pass)" color="secondary">Ingresar</button>        
</ion-content>
